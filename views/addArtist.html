<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Me 'Round</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../public/css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
      <div class="container-fluid justify-content-center">
        <h1 class="text-bg-dark text-center">Spin Me 'Round</h1>
        <button
          class="navbar-toggler m-3"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Options
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My Collection</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login/Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Add an Artist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Add an Album</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main>

    
    <div class="site-width mx-auto">
        <section class="collection"><h3>My Collection</h3></section>
            <div class="double-form bs-border-color bg-opacity-10 rounded-1 shadow">
              <div class="login-form">
                <div class="form-group">
                    <label for="artist-list">Artists</label>
                    <input class="form-input" type="text" id="email-login" />
                </div>
                <div class="form-group">
                  <label for="album-list">Albums</label>
                  <input class="form-input" type="password" id="password-login" />
                </div>
                <div class="form-group">
                    <label for="song-list">Songs</label>
                    <input class="form-input" type="password" id="password-login" />
                </div>
                <div class="form-group login-form-centered">
                    <button class="btn btn-secondary" type="submit" id="add-image">
                    </button>
                </div>
              </div>
            </div>
        </div>

          <script src="./js/login.js"></script>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>

</html>
