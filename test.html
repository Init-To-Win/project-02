<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Me 'Round</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
      <div class="container-fluid justify-content-center">
        <h1 class="text-bg-dark text-center">Spin Me 'Round</h1>
        <button
          class="navbar-toggler m-3"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Options
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              {{#if loggedIn}}
                <li class="nav-item">
                  <a class="nav-link" href="/api/users">My Collection</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/addArtist">Add an Artist</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/addRecord">Add an Album</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="logout">Logout</a>
                </li>
              {{else}}
                <li class="nav-item">
                  <a class="nav-link" href="/login">Login/Signup</a>
                </li>
              {{/if}}
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main>

        <div class="site-width mx-auto">
            <div class="description">
              <div
                class="container bd-gutter border bs-border-color bg-opacity-10 rounded-1 shadow"
                id="description"
              >
                <h2><strong>Your Collection</strong></h2>
              </div>
            </div>
            <div class="searchbars row row-cols-lg-auto align-items-center mb-3">
              <form class="d-flex searchfield col-12 col-lg-4" role="search">
                <input
                  class="form-control me-2"
                  id="search-by-artist-input"
                  type="search"
                  placeholder="Search by Artist"
                  aria-label="Search by Artist"
                />
                <button
                  class="btn btn-outline-secondary"
                  id="search-by-artist-button"
                  type="submit"
                >
                  Search
                </button>
              </form>
              <form class="d-flex searchfield col-12 col-lg-4" role="search">
                <input
                  class="form-control me-2"
                  id="search-by-album-input"
                  type="search"
                  placeholder="Search by Album"
                  aria-label="Search by Album"
                />
                <button
                  class="btn btn-outline-secondary"
                  id="search-by-album-button"
                  type="submit"
                >
                  Search
                </button>
              </form>
              <form class="d-flex searchfield col-12 col-lg-4" role="search">
                <input
                  class="form-control me-2"
                  id="search-by-song-input"
                  type="search"
                  placeholder="Search by Song"
                  aria-label="Search by Song"
                />
                <button
                  class="btn btn-outline-secondary"
                  id="search-by-song-button"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </div>
            <div
              class="container user-artist-block ps-0 pe-3 mb-1"
              style="width: 100%; height: auto"
            >
              <div class="row mx-auto" style="width: 100%">
                <div
                  class="container row col-12 p-0 m-0"
                  style="height: auto"
                >
                  <div class="container col-6 col-sm-3 ps-3 p-0 m-0 mb-3">
                  <div
                    class="card m-0 p-0 shadow"
                    style="height: fit-content" id="album-cover"
                  >
                    <a href="#"
                      ><img
                        src="../public/images/coverArt/_album-blank.jpg"
                        class="card-img"
                      />
                      <h4 class="pb-0">ARTIST NAME</h4>
                      <h4>ALBUM NAME</h4>
                    </a>
                  </div>
                </div>
                <div class="container col-6 col-sm-3 ps-3 p-0 m-0 mb-3">
                  <div
                    class="card m-0 p-0 shadow"
                    style="height: fit-content" id="album-cover"
                  >
                    <a href="#"
                      ><img
                        src="../public/images/coverArt/_album-blank.jpg"
                        class="card-img"
                      />
                      <h4 class="pb-0">ARTIST NAME</h4>
                      <h4>ALBUM NAME</h4>
                    </a>
                  </div>              
                </div>
                <div class="container col-6 col-sm-3 ps-3 p-0 m-0 mb-3">
                  <div
                    class="card m-0 p-0 shadow"
                    style="height: fit-content" id="album-cover"
                  >
                    <a href="#"
                      ><img
                        src="../public/images/coverArt/_album-blank.jpg"
                        class="card-img"
                      />
                      <h4 class="pb-0">ARTIST NAME</h4>
                      <h4>ALBUM NAME</h4>
                    </a>
                  </div>              
                </div>
                <div class="container col-6 col-sm-3 ps-3 p-0 m-0 mb-3">
                  <div
                    class="card m-0 p-0 shadow"
                    style="height: fit-content" id="album-cover"
                  >
                    <a href="#"
                      ><img
                        src="../public/images/coverArt/_album-blank.jpg"
                        class="card-img"
                      />
                      <h4 class="pb-0">ARTIST NAME</h4>
                      <h4>ALBUM NAME</h4>
                    </a>
                  </div>              
                </div>
                
            </div>
          </div>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./js/logout.js"></script>
  </body>

</html>
